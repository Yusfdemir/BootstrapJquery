<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App With Jquery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jquery-ui-1.13.2/jquery-ui.css">
    <link rel="stylesheet" href="jquery-ui-1.13.2/jquery-ui.structure.css">
    <link rel="stylesheet" href="jquery-ui-1.13.2/jquery-ui.theme.css">
    
</head>
<body>
    <div class="container">
        <h2>To Do List with Jquery</h2>
        <p><b><i>Double click to delete an item and Drag to reorder</i></b></p>
        <div>
            <form name="toDoList">
                <input type="text" name="ListItem">
            </form>
            <div id="button">Add</div>
        </div>
        <br>
        <ul class="td-none"></ul>
    </div>

    <script src="jquery/jquery-3.7.0.min.js"></script>
    <script src="jquery-ui-1.13.2/jquery-ui.js"></script>
    <script src="script.js"></script>
</body>
    
</html>
